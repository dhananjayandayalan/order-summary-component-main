<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
  <link href="../dist/output.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="bg-gray-300">

  <main class="min-h-screen">
    <div class="container max-w-xs md:max-w-md mt-24 mx-auto text-center rounded-lg bg-white">
      <img src="../images/illustration-hero.svg" alt="A person listening music"
        class="rounded-tl-lg rounded-tr-lg w-full">
      <div class="px-8">
        <h1 class="text-2xl font-bold pt-8 pb-4">Order Summary</h1>

        <p class="px-4 text-md">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="flex p-4 mt-8 bg-gray-100 items-center justify-between rounded-lg">
          <img src="../images/icon-music.svg" alt="music icon">

          <div>
            <h3 class="font-semibold">Annual Plan</h3>
            <p class="text-gray-500">$59.99/year</p>
          </div>

          <a href="#" class="text-blue-500 underline">Change</a>
        </div>

        <button class="mt-6 bg-blue-500 w-full py-4 rounded-lg text-white font-semibold">Proceed to Payment</button>
        <a href="#" class="block pb-8 mt-6 font-semibold text-gray-600">Cancel Order</a>
      </div>
    </div>
  </main>

  <div class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
